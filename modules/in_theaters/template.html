<h1 class="page-header">{{title}}</h1>
<div class="list-group ">
    <a ng-href="{{'#/subject/'+item.id}}" class="list-group-item" ng-repeat="item in subjects">
        <div class="media">
            <div class="media-left">
                <img class="media-object" alt="封神传奇" ng-src="{{item.images.medium}}">
            </div>
            <div class="media-body">
                <span class="badge pull-right">{{item.rating.average}}</span>
                <h3 class="media-heading ">{{item.title}}</h3>
                <p>类型：<span ng-repeat="type in item.genres">{{type}}{{$last?"":"、"}}</span>&nbsp;&nbsp;&nbsp;&nbsp;上映年份：<span>{{item.year}}</span></p>
                <p>导演：
                    <span ng-repeat="director in item.directors">{{director.name}}{{$last?"":"、"}}</span></p>
                <p>主演：
                    <span ng-repeat="cast in item.casts">{{cast.name}}{{$last?"":"、"}}</span>

                </p>
            </div>
        </div>
    </a>
</div>
<div>
    <p>总共：{{total}}条记录，第{{page}}/{{maxPage}}页  <input type="text" style="width:20px" ng-model="pageNum"><button ng-click="submit(pageNum)">页</button></p>
    <nav>
        <ul class="pager">
            <li ng-class="{disabled:page<=1}"><a ng-click="upPage(page-1)">上一页</a></li>
            <li ng-class="{disabled:page>=maxPage}"><a ng-click="downPage(page+1)">下一页</a></li>
        </ul>
    </nav>
</div>
